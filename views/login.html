<div id="login">
  <h2>Login</h2>
  <form class="formContainer" novalidate>
      <input type="text" ng-model="input.username" placeholder="username"/>
      <input type="password" ng-model="input.password" placeholder="password"/>
      <button class="mainBtn" ng-click="UserSession.login(input.username, input.password)">Login</button>
  </form>
</div>

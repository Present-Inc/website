
<div id="home">
  <div class="profile">

    <img class="profilePicture" ng-src="{{Profile.profilePicture}}" height="70px" width="70px"/>

    <div class="info">
        <div class="fullName" ng-bind="Profile.fullName"></div>
        <div ng-bind="Profile.username"></div>

        <div class="counts">
          <span ng-bind="Profile.counts.videos"></span>
          <span ng-bind="Profile.counts.views"></span>
          <span ng-bind="Profile.counts.likes"></span>
          <span ng-bind="Profile.counts.followers"></span>
          <span ng-bind="Profile.counts.friends"></span>
        </div>

        <div class="description" ng-bind="Profile.description"></div>
    </div>

  </div>

  <div p-feed class="feed"></div>

</div>

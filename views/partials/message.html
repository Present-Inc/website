<div ng-show="pMessage.visible" ng-class="pMessage.style">
    <div ng-bind="pMessage.title"></div>
    <div ng-bind="pMessage.body"></div>
    <button class="option" ng-repeat="option in pMessage.options"
            ng-bind="option.label"
            ng-click="option.action()"
            >
    </button>
</div>

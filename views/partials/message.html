<div ng-show="pMessage.visible" ng-class="pMessage.style">
    <div class="title" ng-bind="pMessage.title"></div>
    <div class="body" ng-bind="pMessage.body"></div>
    <div class="option" ng-repeat="option in pMessage.options">
       <a ng-href="{{option.link}}">
        <button ng-bind="option.label" ng-click="option.action()" ng-class="option.style">
        </button>
       </a>
    </div>
</div>

<div id="login">
  <form  novalidate>
      <legend>Login</legend>
      <input type="text" ng-model="input.username" placeholder="username" required/>
      <input type="password" ng-model="input.password" placeholder="password" required/>
      <button class="mainBtn" ng-click="SessionModel.login(input.username, input.password)">Login</button>
  </form>
</div>

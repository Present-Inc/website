<div id="login">
  <form  novalidate>
      <legend>Login</legend>
      <input type="text" ng-model="input.username" placeholder="Username" required/>
      <input type="password" ng-model="input.password" placeholder="Password" required/>
      <button class="primary" ng-click="SessionModel.login(input.username, input.password)">Login</button>
  </form>
</div>

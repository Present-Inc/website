
<div id="editProfile">

    <div class="sidebar">
        <div class="profile">
        <img class="profilePicture" ng-src="{{user.profile.profilePicture}}"/>
        <h2 class="displayName" ng-bind="user.profile.displayName"></h2>
        <h3 class="altName" ng-bind="user.profile.altName"></h3>
        </div>
        <a ui-sref="account.requestPasswordReset"><button class="reset primary">Reset Password</button></a>
        <div ng-repeat="(id, message) in messages" p-message="message"></div>
    </div>

     <form name="form" novalidate>

         <legend>Edit Profile</legend>

         <div class="formComponent">
             <label>Full Name</label>
             <input type="text"
                    name="name"
                    ng-model="input.full_name"
                    />
         </div>

         <div class="formComponent">
             <label>Description</label>
             <input type="text"
                    name="description"
                    ng-model="input.description"
                    />
         </div>

         <div class="formComponent">
             <label>Gender</label>
             <select ng-model="input.gender" ng-options="gender as gender for gender in genders">
                 <option value=""> -- Gender -- </option>
             </select>
         </div>

         <div class="formComponent">
             <label>Location</label>
             <input type="text"
                    name="location"
                    ng-model="input.location"
                    />
         </div>

         <div class="formComponent">
             <label>Website</label>
             <input type="text"
                    name="website"
                    ng-model="input.website"/>
         </div>

         <div class="formComponent">
             <label>Email</label>
             <input type="email"
                    name="email"
                    ng-model="input.email"
                    required/>
         </div>

         <div class="formComponent">
             <label>Phone Number</label>
             <input type="text"
                    name="phoneNumber"
                    ng-model="input.phone_number"/>
         </div>

         <button class="primary"
                 ng-click="invoke(user, 'update' , {input: input, messages: messages}, true)">
                 Update
         </button>

     </form>

</div>


<div class="profile">

    <img class="profilePicture" ng-src="{{user.profile.profilePicture}}" height="70px" width="70px"/>

    <div class="info">
        <div class="displayName" ng-bind="user.profile.displayName"></div>
        <div class="altName" ng-bind="user.profile.altName"></div>
        <div class="description" ng-bind="user.profile.description"></div>
    </div>

</div>
